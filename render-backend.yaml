services:
  - type: web
    name: workspace-backend-isolated
    env: docker
    dockerContext: ./backend
    plan: free
    healthCheckPath: /health
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "60"
      - key: ALGORITHM
        value: "HS256"
