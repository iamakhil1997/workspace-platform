# docker-compose.yml
version: "3.9"
services:
  backend:
    build: ./backend
    container_name: workspace_backend
    env_file:
      - .env.example
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
      - minio
  frontend:
    build: ./frontend
    container_name: workspace_frontend
    env_file:
      - .env.example
    ports:
      - "3000:3000"
    depends_on:
      - backend
  db:
    image: postgres:16-alpine
    container_name: workspace_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: workspace_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  redis:
    image: redis:7-alpine
    container_name: workspace_redis
    ports:
      - "6379:6379"
  minio:
    image: minio/minio:latest
    container_name: workspace_minio
    command: server /data
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
volumes:
  pgdata:
